<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="800" viewBox="0 0 1440 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#ffffff" fill-opacity="0.1"/>
    </pattern>
    
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background Grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract Shapes -->
  <circle cx="200" cy="150" r="100" fill="#00B894" fill-opacity="0.05"/>
  <circle cx="1200" cy="600" r="150" fill="#00B894" fill-opacity="0.05"/>
  
  <!-- Curved Lines -->
  <path d="M0 300 Q 400 200, 800 400 T 1440 300" stroke="#ffffff" stroke-opacity="0.05" stroke-width="2"/>
  <path d="M0 500 Q 400 400, 800 600 T 1440 500" stroke="#ffffff" stroke-opacity="0.05" stroke-width="2"/>
  
  <!-- Floating Dots -->
  <g filter="url(#blur)">
    <circle cx="300" cy="200" r="4" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="1100" cy="400" r="4" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="600" cy="600" r="4" fill="#ffffff" fill-opacity="0.2"/>
    <circle cx="900" cy="200" r="4" fill="#ffffff" fill-opacity="0.2"/>
  </g>
</svg> 