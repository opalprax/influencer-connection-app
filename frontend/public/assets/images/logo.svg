<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Main Circle -->
  <circle cx="100" cy="100" r="90" fill="#00B894" fill-opacity="0.1"/>
  
  <!-- Connection Lines -->
